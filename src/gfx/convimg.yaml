palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, r: 255, g: 0, b: 222}
      - color: {index: 1, r: 0, g: 0, b: 0}
      - color: {index: 2, r: 100, g: 100, b: 100}
    images: automatic

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - sprites

converts:
  - name: sprites
    palette: global_palette
    transparent-color-index: 0
    images:
    - zero
    - one
    - two
    - three
    - four
    - five
    - six
    - seven
    - eight
    - explode
    - filled
    - flagged
    - mine
    - misflagged
    - question
    - win
    - cursor
    - logo1
    - logo2